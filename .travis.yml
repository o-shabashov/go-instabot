language: go

go:
  - 1.9

install: false

matrix:
  allow_failures:
  - go: master
  fast_finish: false

addons:
  ssh_known_hosts: ec2-52-56-94-231.eu-west-2.compute.amazonaws.com

before_install:
  - go get github.com/mitchellh/gox

before_deploy:
  - openssl aes-256-cbc -K $encrypted_4f58803f4606_key -iv $encrypted_4f58803f4606_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

notifications:
  email: false
  slack:
    rooms:
      secure: 

before_script:
  - GO_FILES=$(find . -iname '*.go' -type f | grep -v /vendor/)
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/megacheck
  - go get github.com/fzipp/gocyclo

script:
  - test -z $(gofmt -s -l $GO_FILES)
  - go test -v -race ./...
  - go vet ./...
  - megacheck ./...
  - gocyclo -over 19 $GO_FILES
  - golint -set_exit_status $(go list ./...)
  - gox -os="linux" -arch="amd64" -output=$TRAVIS_REPO_SLUG/$PROJECT_NAME -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/$TRAVIS_REPO_SLUG/$PROJECT_NAME ubuntu@ec2-52-56-94-231.eu-west-2.compute.amazonaws.com:/home/ubuntu/$TRAVIS_REPO_SLUG/$PROJECT_NAME
  on:
    branch: master